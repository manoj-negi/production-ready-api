version: '3'

vars:
    postgres_url: postgres://postgres:postgres@localhost:5432/postgres?sslmode=disable 

tasks:
  build:
    cmds:
      - go build -o app cmd/server/main.go

  run:
    cmds:
      - docker-compose up --build

  migrate:
    cmds:
      - migrate -database {{.postgres_url}}  -path migrations up    